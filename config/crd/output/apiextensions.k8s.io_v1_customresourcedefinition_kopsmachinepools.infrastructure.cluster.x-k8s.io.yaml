                        filesystem:
                          description: Filesystem is the filesystem to mount
                          type: string
                        formatOptions:
                          description: FormatOptions is a collection of options passed when formatting the device
                          items:
                            type: string
                          type: array
                        mountOptions:
                          description: MountOptions is a collection of mount options - @TODO need to be added
                          items:
                            type: string
                          type: array
                        path:
                          description: Path is the location to mount the device
                          type: string
                      type: object
                    type: array
                  volumes:
                    description: Volumes is a collection of additional volumes to create for instances within this instance group
                    items:
                      description: VolumeSpec defined the spec for an additional volume attached to the instance group
                      properties:
                        deleteOnTermination:
                          description: |-
                            DeleteOnTermination configures volume retention policy upon instance termination.
                            The volume is deleted by default. Cluster deletion does not remove retained volumes.
                          type: boolean
                        device:
                          description: Device is an optional device name of the block device
                          type: string
                        encrypted:
                          description: Encrypted indicates you want to encrypt the volume
                          type: boolean
                        iops:
                          description: IOPS is the provisioned IOPS for the volume when the volume type is io1, io2 or gp3 (AWS only).
                          format: int64
                          type: integer
                        key:
                          description: Key is the encryption key identifier for the volume
                          type: string
                        size:
                          description: Size is the size of the volume in GB
                          format: int64
                          type: integer
                        throughput:
                          description: Throughput is the volume throughput in MBps when the volume type is gp3 (AWS only).
                          format: int64
                          type: integer
                        type:
                          description: Type is the type of volume to create and is cloud specific
                          type: string
                      type: object
                    type: array
                  warmPool:
                    description: WarmPool specifies a pool of pre-warmed instances for later use (AWS only).
                    properties:
                      enableLifecycleHook:
                        description: |-
                          EnableLifecyleHook determines if an ASG lifecycle hook will be added ensuring that nodeup runs to completion.
                          Note that the metadata API must be protected from arbitrary Pods when this is enabled.
                        type: boolean
                      maxSize:
                        description: |-
                          MaxSize is the maximum size of the warm pool. The desired size of the instance group
