---
apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: placeholder-karpenter-resources
  namespace: kube-system
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  creationTimestamp: null
  labels:
    kops.k8s.io/managed-by: kops-controller
  name: test-node-pool
spec:
  disruption:
    budgets:
    - nodes: 10%
    - duration: 40m0s
      nodes: "0"
      schedule: 0 * * * *
    consolidateAfter: Never
    consolidationPolicy: WhenEmptyOrUnderutilized
  template:
    metadata:
      labels:
        kops.k8s.io/cluster: test-cluster.test.k8s.cluster
        kops.k8s.io/cluster-name: test-cluster.test.k8s.cluster
        kops.k8s.io/instance-group-name: test-ig
        kops.k8s.io/instance-group-role: Node
        kops.k8s.io/instancegroup: test-ig
        kops.k8s.io/managed-by: kops-controller
    spec:
      expireAfter: Never
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: test-ig
      requirements:
      - key: kubernetes.io/arch
        operator: In
        values:
        - amd64
      - key: kubernetes.io/os
        operator: In
        values:
        - linux
      - key: node.kubernetes.io/instance-type
        operator: In
        values:
        - m5.large
      startupTaints:
      - effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
status: {}
---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  creationTimestamp: null
  labels:
    kops.k8s.io/managed-by: kops-controller
  name: test-node-pool
spec:
  amiFamily: Custom
  amiSelectorTerms:
  - name: ubuntu-v1
  associatePublicIPAddress: false
  blockDeviceMappings:
  - deviceName: /dev/sda1
    ebs:
      deleteOnTermination: true
      encrypted: true
      iops: 3000
      throughput: 125
      volumeSize: 60Gi
      volumeType: gp3
    rootVolume: true
  kubelet:
    kubeReserved:
      cpu: 150m
      ephemeral-storage: 1Gi
      memory: 150Mi
    maxPods: 60
    systemReserved:
      cpu: 150m
      ephemeral-storage: 1Gi
      memory: 200Mi
  metadataOptions:
    httpEndpoint: enabled
    httpProtocolIPv6: disabled
    httpPutResponseHopLimit: 3
    httpTokens: required
  role: nodes.test-cluster.test.k8s.cluster
  securityGroupSelectorTerms:
  - name: nodes.test-cluster.test.k8s.cluster
  - tags:
      karpenter/test-cluster.test.k8s.cluster/test-ig: "true"
  subnetSelectorTerms:
  - tags:
      kops.k8s.io/instance-group/test-ig: '*'
      kubernetes.io/cluster/test-cluster.test.k8s.cluster: '*'
  tags:
    KubernetesCluster: test-cluster.test.k8s.cluster
    Name: test-cluster.test.k8s.cluster/test-ig
    k8s.io/cluster-autoscaler/node-template/label/node-role.kubernetes.io/node: ""
    kops.k8s.io/instancegroup: test-ig
  userData: |-
    #!/bin/bash
    set -o errexit
    set -o nounset
    set -o pipefail
status: {}

