---
apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: placeholder-karpenter-resources
  namespace: kube-system
---
apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  creationTimestamp: null
  labels:
    kops.k8s.io/managed-by: kops-controller
  name: test-provisioner
spec:
  consolidation:
    enabled: true
  kubeletConfiguration:
    kubeReserved:
      cpu: 150m
      ephemeral-storage: 1Gi
      memory: 150Mi
    systemReserved:
      cpu: 150m
      ephemeral-storage: 1Gi
      memory: 200Mi
  labels:
    kops.k8s.io/cluster: test-cluster.test.k8s.cluster
    kops.k8s.io/cluster-name: test-cluster.test.k8s.cluster
    kops.k8s.io/instance-group-name: test-ig
    kops.k8s.io/instance-group-role: Node
    kops.k8s.io/instancegroup: test-ig
    kops.k8s.io/managed-by: kops-controller
  provider:
    launchTemplate: test-ig.test-cluster.test.k8s.cluster
    subnetSelector:
      kops.k8s.io/instance-group/test-ig: '*'
      kubernetes.io/cluster/test-cluster.test.k8s.cluster: '*'
  requirements:
  - key: kubernetes.io/arch
    operator: In
    values:
    - amd64
  - key: kubernetes.io/os
    operator: In
    values:
    - linux
  - key: node.kubernetes.io/instance-type
    operator: In
    values:
    - m5.large
  startupTaints:
  - effect: NoSchedule
    key: node.cloudprovider.kubernetes.io/uninitialized
status: {}
---
apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  creationTimestamp: null
  labels:
    kops.k8s.io/managed-by: kops-controller
  name: test-node-pool
spec:
  disruption:
    consolidationPolicy: WhenUnderutilized
    expireAfter: Never
  template:
    metadata:
      labels:
        kops.k8s.io/cluster: test-cluster.test.k8s.cluster
        kops.k8s.io/cluster-name: test-cluster.test.k8s.cluster
        kops.k8s.io/instance-group-name: test-ig
        kops.k8s.io/instance-group-role: Node
        kops.k8s.io/instancegroup: test-ig
        kops.k8s.io/managed-by: kops-controller
    spec:
      kubelet:
        kubeReserved:
          cpu: 150m
          ephemeral-storage: 1Gi
          memory: 150Mi
        systemReserved:
          cpu: 150m
          ephemeral-storage: 1Gi
          memory: 200Mi
      nodeClassRef:
        name: test-ig
      requirements:
      - key: kubernetes.io/arch
        operator: In
        values:
        - amd64
      - key: kubernetes.io/os
        operator: In
        values:
        - linux
      - key: node.kubernetes.io/instance-type
        operator: In
        values:
        - m5.large
      resources: {}
      startupTaints:
      - effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
status: {}
---
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: test-node-pool
  labels:
    kops.k8s.io/managed-by: kops-controller
spec:
  amiFamily: Custom
  amiSelectorTerms:
  - name: ubuntu-v1
  metadataOptions:
    httpEndpoint: enabled
    httpProtocolIPv6: disabled
    httpPutResponseHopLimit: 2
    httpTokens: required
  blockDeviceMappings:
  - deviceName: /dev/sda1
    ebs:
      volumeSize: 60Gi
      volumeType: gp3
      iops: 3000
      encrypted: true
      throughput: 125
      deleteOnTermination: true
    rootVolume: true
  role: nodes.test-cluster.test.k8s.cluster
  securityGroupSelectorTerms:
  - name: nodes.test-cluster.test.k8s.cluster
  - tags:
      karpenter/owner: test-cluster.test.k8s.cluster/test-ig
  subnetSelectorTerms:
  - tags:
      kops.k8s.io/instance-group/test-ig: '*'
      kubernetes.io/cluster/test-cluster.test.k8s.cluster: '*'
  tags: 
    Name: test-cluster.test.k8s.cluster/test-ig
    k8s.io/cluster-autoscaler/node-template/label/node-role.kubernetes.io/node: ''
    kops.k8s.io/instancegroup: test-ig
    KubernetesCluster: test-cluster.test.k8s.cluster
  userData: |
    dummy content
